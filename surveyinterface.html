<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internship Survey Form</title>
  <link rel="stylesheet" href="survey.css">
</head>

<body>
  <!-- top right navigation -->
  <div class="top-links">
    <a href="surveyinterface.html">Fill Out Survey</a>
    <a href="viewresults.html">View Survey Results</a>
  </div>

  <div class="container">
    <h2> _Survey</h2>

    <form id="survey-form">
      <!--full name-->
      <label for="fullname">Full Names:</label>
      <input type="text" id="fullname" name="fullname" required>

      <!--email-->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!--date of birth-->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <!--contact number-->
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <!--food options section-->
      <h3>What is your favorite food?</h3>
      <fieldset class="food-options">
        <!--pizza option-->
        <input type="checkbox" id="pizza" name="food" value="Pizza" >
        <label for="pizza">Pizza</label>
       <!-- pasta option -->
        <input type="checkbox" id="pasta" name="food" value="Pasta">
        <label for="pasta">Pasta</label>
      <!--pap and wors option-->
        <input type="checkbox" id="pap" name="food" value="Pap and Wors">
        <label for="pap">Pap and Wors</label>
     <!--other food option not mentioned in the survey-->
        <input type="checkbox" id="other" name="food" value="Other">
        <label for="other">Other</label>
      </fieldset>

      <!--table for ratings-->
      <p>Please rate your level of agreement on a scale from 1 to 5:</p>

      <table>
        <thead>
          <tr>
            <th></th>
            <th>Strongly Agree</th>
            <th>Agree</th>
            <th>Neutral</th>
            <th>Disagree</th>
            <th>Strongly Disagree</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!--movie rating-->
            <td>I like to watch movies</td>
            <td><input type="radio" name="q1" value="1 "></td>
            <td><input type="radio" name="q1" value="2"></td>
            <td><input type="radio" name="q1" value="3"></td>
            <td><input type="radio" name="q1" value="4"></td>
            <td><input type="radio" name="q1" value="5"></td>
          </tr>
          <tr>
            <!--radio rating-->
            <td>I like to listen to radio</td>
            <td><input type="radio" name="q2" value="1"></td>
            <td><input type="radio" name="q2" value="2"></td>
            <td><input type="radio" name="q2" value="3"></td>
            <td><input type="radio" name="q2" value="4"></td>
            <td><input type="radio" name="q2" value="5"></td>
          </tr>
          <tr>
            <!--eating out rating-->
            <td>I like to eat out</td>
            <td><input type="radio" name="q3" value="1"></td>
            <td><input type="radio" name="q3" value="2"></td>
            <td><input type="radio" name="q3" value="3"></td>
            <td><input type="radio" name="q3" value="4"></td>
            <td><input type="radio" name="q3" value="5"></td>
          </tr>
          <tr>
            <!--watching tv rating-->
            <td>I like to watch TV</td>
            <td><input type="radio" name="q4" value="1"></td>
            <td><input type="radio" name="q4" value="2"></td>
            <td><input type="radio" name="q4" value="3"></td>
            <td><input type="radio" name="q4" value="4"></td>
            <td><input type="radio" name="q4" value="5"></td>
          </tr>
        </tbody>
      </table>

      <!--submit button-->
      <div class="submit-btn">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
<!--javascript for responsiveness after clicking the submit button-->
  <script>
    document.getElementById('survey-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const favoriteFood = document.querySelector('input[name="food"]:checked');
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      const q4 = document.querySelector('input[name="q4"]:checked');

      const formData = {
        fullName: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        dob: document.getElementById('dob').value,
        contact: document.getElementById('contact').value,
        favoriteFood: favoriteFood ? favoriteFood.value : '',
        ratings: {
          watchMovies: q1 ? Number(q1.value) : 0,
          listenRadio: q2 ? Number(q2.value) : 0,
          eatOut: q3 ? Number(q3.value) : 0,
          watchTV: q4 ? Number(q4.value) : 0
        }
      };
    
          localStorage.setItem('surveyList', JSON.stringify(formData)); // i used localStorage as my database to store retrieved data

      // Simulated submission
      setTimeout(() => {
        alert("Survey submitted successfully!");// message that displays after clicking the submit button
        window.location.href = 'viewresults.html';// redirects the user to the results page to see the survey results
      }, 500);
    });

  </script>
</body>
</html>
